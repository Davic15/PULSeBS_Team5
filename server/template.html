<!DOCTYPE html>
<html>
    <head>
        <meta content="text/html; charset=utf-8" />
        <title>Contact Tracing Report</title>
    </head>
    <body>
        <h1>User List</h1>
        <table summary="Contact tracing report" style="font-size:15px" cellspacing="10">
            <thead>
                <th scope="col">
                    Id
                </th>
                <th scope="col">
                    Name
                </th>
                <th scope="col">
                    Surname
                </th>
                <th scope="col">
                    Email
                </th>
                <th scope="col">
                    Type
                </th>
            </thead>
            <tbody>
                {{#each users}}
                <tr>
                <td>{{this.UserId}}</td>
                <td>{{this.Name}}</td>
                <td>{{this.Surname}}</td>
                <td>{{this.Email}}</td>
                <td>{{this.Type}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </body>
</html>
